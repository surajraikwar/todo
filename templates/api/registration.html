<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Handlee|Josefin+Sans:300,600&amp;display=swap'>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>

  <body>
    <div class="container">
      <div class="card-wrap">
        <div class="card border-0 shadow card--welcome is-show" id="welcome">
          <div class="card-body">
            <h2 class="card-title">Register here</h2>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %} {% for field in registration_form %}
              <p>
                {{field.label_tag}} {{field}}
                {% for errors in field.errors %}
              <p>{{errors}}</p>

              {% endfor %}
              </p>

              {% endfor %}
              <input class="btn-wrap btn btn-lg btn-register js-btn" type="submit" value="Register" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
